{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy xabarlar {% endblock title %}

{% block content %}

    {% for news in mahalliy_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{ news.image.url }} alt={{ news.title }}">
                </div>
                <div class="col-sm-6">
                    <h2>{{ news.title }}</h2>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
